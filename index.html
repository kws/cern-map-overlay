<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LHC Map Overlay Demo</title>
</head>
<body>
  <festival-selector></festival-selector>
  <rotation-control></rotation-control>
  <lhc-map-overlay></lhc-map-overlay>
  <script type="module" src="/src/index.js"></script>
  <script>
    // Listen for changes
    const collider = document.querySelector('lhc-map-overlay');
    const festivalSelector = document.querySelector('festival-selector');
    const rotationControl = document.querySelector('rotation-control');

    festivalSelector.addEventListener('festival-change', (e) => {
      collider.setFestival(e.detail.index);
    });

    rotationControl.addEventListener('rotation-update', (e) => {
      collider.setRotation(e.detail.rotation, e.detail.enabled);
    });

    // But also control programmatically when needed
    collider.setFestival(3);
    collider.setRotation(0, true);
  </script>
</body>
</html>
