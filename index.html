  <title>LHC Map Overlay Demo</title>

    lhc-map-overlay {
      height: 90vh;
    }
  </style>

<body>
  <!-- <festival-selector></festival-selector>

  <lhc-map-overlay></lhc-map-overlay>

  <script type="module" src="/src/index.ts"></script>
  <script type="module">
    import LHC from './src/accelerators/lhc';
    import SPS from './src/accelerators/sps';
    import PS from './src/accelerators/ps';
    import BOOSTER from './src/accelerators/booster';
    import FCC from './src/accelerators/fcc';
    const map = document.querySelector('lhc-map-overlay');
    map.addAccelerator(LHC); 
    map.addAccelerator(SPS);
    map.addAccelerator(PS);
    map.addAccelerator(BOOSTER);
    map.addAccelerator(FCC);
    map.zoom = 12;
  </script>
